services:
  # MySQL Service
  saque-pix-mysql:
    image: mysql:8.0
    container_name: saque-pix-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret # Senha root
      MYSQL_DATABASE: pix_withdraw_db # DB a ser criado (conforme .env)
      MYSQL_USER: user # Usuário (conforme .env)
      MYSQL_PASSWORD: secret # Senha do usuário (conforme .env)
    volumes:
      # Use um volume nomeado para persistência
      - mysql-data:/var/lib/mysql
    ports:
      # Mapeia a porta 3308 do host para a 3306 do container para evitar conflito
      # com instâncias locais do MySQL rodando na porta 3306.
      - "3308:3306" # <-- MUDANÇA
    restart: always
    # HEALTHCHECK: Garante que o contêiner só é considerado "saudável" quando o DB estiver escutando.
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 60s

  # Redis Service
  saque-pix-redis:
    image: redis:6.2-alpine
    container_name: saque-pix-redis
    ports:
      - "6379:6379" # <-- MUDANÇA
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  # Fluentd (Logging)
  saque-pix-fluentd:
    image: fluent/fluentd:v1.16-1
    container_name: saque-pix-fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    restart: always

  # MailHog (Local Email Server)
  saque-pix-mailhog:
    image: mailhog/mailhog
    container_name: saque-pix-mailhog
    ports:
      - "1025:1025" # SMTP <-- MUDANÇA
      - "8025:8025" # Web UI <-- MUDANÇA
    restart: always

  # Aplicação Hyperf Service
  saque-pix-app:
    build: .
    container_name: saque-pix-app
    ports:
      - "9501:9501" # <-- MUDANça
    volumes:
      # Monta o código da aplicação para live-reload
      - .:/app
      # Usa um volume anônimo para a pasta vendor, preservando a que foi instalada no build da imagem.
      - /app/vendor
    restart: always
    # CORREÇÃO: Força a variável de ambiente para a conexão interna entre contêineres.
    # Isso garante que a aplicação use o nome do serviço 'saque-pix-redis' como host.
    environment:
      - REDIS_HOST=saque-pix-redis # Host para o Redis
      - APP_ENV=dev # Define o ambiente como desenvolvimento
      - DB_HOST=saque-pix-mysql
      - DB_DATABASE=pix_withdraw_db
      - DB_USERNAME=user
      - DB_PASSWORD=secret
      - MAIL_HOST=saque-pix-mailhog # Garante a conexão com o MailHog
      - MAIL_PORT=1025
    # DEPENDÊNCIA CRÍTICA: Só inicia a aplicação quando o DB estiver SAUDÁVEL
    depends_on:
      saque-pix-mysql:
        condition: service_healthy
      saque-pix-redis:
        condition: service_healthy
      saque-pix-fluentd:
        condition: service_started
      saque-pix-mailhog:
        condition: service_started
    # ENTRYPOINT: Usa um script para gerenciar a inicialização da aplicação.
    entrypoint: ["sh", "/app/docker-entrypoint.sh"]


# Volumes para persistência do DB
volumes:
  mysql-data:
  